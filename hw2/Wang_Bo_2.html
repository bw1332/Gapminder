<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            HomeWork2
        </title>
        <style>
            body {
                margin: 0px;
                font-family: sans-serif;
            }
            h1 {
                color: white;
                background-color: black;
                font-style: normal;
                margin: 0;
                padding: 10px;
            }
            body > div {
                margin: 20px;
            }
            #countryList {
                list-style: none;
                padding: 0px;
            }
        </style>
         
    </head>
    <body>
        <h1>
            Gapminder - Wealth and Health of Nations
        </h1>
        <div>
            <h2>
                Countries
            </h2>
            <hr>
            <div id = "countryList">
            </div>
        </div>
    </body>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8">
     </script>
    <script >
        var list = d3.select("#countryList");
        d3.json("https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json", function(error, data){
            list.selectAll("li")
                .data(data)
                .enter()
                    .append("li")
                    .text(function(obj){return obj.name;});
        });
    </script>
     
    
</html>
